{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Register</title>

    <style>
        *{
            font-size: 18px;
            font-weight: 700;
        }
        body{
            background-image: url("{% static 'ai.jpg' %}");
            background-size: cover;
        }
    </style>
</head>
<body>
    <form action="log" method="post">
        {% csrf_token %}
    <div class="d-flex flex-column" style="margin-top: 15%; margin-left: 50%;">
        <h3 class="text-center" style="font-weight: 700; color: white;">Login Here!!</h3>
        <div class="bg-white" style="width: 500px; padding: 6%; border-radius: 15px; ">
            <div class="d-flex flex-column form-group field" style=" padding-bottom: 5%;">    
                <label for="name" class="form__label">Name</label>
                <input type="text" class="form__field"  name="name" required />            
            </div>
            <div class="d-flex flex-column form-group field" style="padding-bottom: 5%;">    
                <label for="name" class="form__label">Password</label>
                <input type="password" class="form__field" name="pass" required />            
            </div>  
             <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Login</button>
             </div>
        </div>
    </div>
    </form>
</body>
</html>
